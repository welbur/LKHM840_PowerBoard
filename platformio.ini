; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
;src_dir = ./    ;Src/
;include_dir = Inc
;lib_dir = Drivers

[env:genericSTM32F412RE]
platform = ststm32
board = genericSTM32F412RE
framework = stm32cube
debug_tool = jlink
;debug_port = :2331
debug_server = 
    /Applications/SEGGER/JLink_V786h/JLinkGDBServer   ;JLinkGDBServerCLExe
    -singlerun
    -nogui
    -if
    SWD
    -select
    USB
    -port
    2331
    -device
    STM32F412RE
debug_build_flags = -O0 -ggdb2 -g2
upload_protocol = jlink      ;jlink ;dfu

; select linker file generated by CubeMX
board_build.ldscript = STM32F412RETx_FLASH.ld
; make build system use our HAL config file
board_build.stm32cube.custom_config_header = yes
; force inclusion of lib/FreeRTOS
lib_ldf_mode = chain+
;lib_extra_dirs = 
lib_deps =
    ;stm32duino/STM32duino FreeRTOS @ ^10.3.2
    ;bojit/PlatformIO-FreeRTOS @ ^2.1.3
    ;include
    lib/FreeRTOS
    lib/LKHM840PB_MSP
    lib/PowerMonitor
    ;lib/BackPanelTrans

    lib/CANopenNode
    ;lib/CANopenNode/301
	;lib/CANopenNode/303
	;lib/CANopenNode/304
    ;lib/CANopenNode/305
	;lib/CANopenNode/309
	;lib/CANopenNode/extra
	;lib/CANopenNode/storage
    lib/CANopenNode_STM32
    lib/DSPFilters

    ;lib/FreeRTOS/Source/include
    ;lib/FreeRTOS/Source/CMSIS_RTOS_V2
    ;lib/FreeRTOS/Source/portable/GCC/ARM_CM4F
    ;mbed-anything-connected/SEGGER_RTT@0.0.0+sha.7dcd871d726b

build_flags = ;-D DEVBoardYD     ;DEVBoard
    ;-D UartPrintf   ;LOG_DEBUG	;UartPrintf
    ;-D LKHM840PowerB        ;BackPanelTrans_Slave ;LKHM840BaseB LKHM840PowerB
    ;-D PowerBoard_MLX91220  ;-D PowerBoard_ACS37800      ;D_I_Board
    ;-D D_Q_Board
    ;-D MENU_Board
    ;-D RS485_Board
    ;-D RTOS_enable
    -mfpu=fpv4-sp-d16
    -mfloat-abi=softfp  ;hard
    ;-D STM32F4xx

; link FreeRTOS as objectf files, not as
; archives. otherwise weak ISR functions
; don't get linked properly!
lib_archive = no
; fix for RAM size / initial SP.
; see https://community.platformio.org/t/arm-versus-thumb/23540/
; actually **not** needed because we have selected a fixed linkerfile!!
;board_upload.maximum_ram_size = 131072

platform_packages = toolchain-gccarmnoneeabi@1.100301.220327